<div class="modal-paddings">
    <div>
        <h4>Confirmar deleção da conta {{ conta?.nome }} ({{ conta?.data | date: 'dd/MM/yyyy' }})?</h4>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-link mr-2" (click)="close()">Cancelar</button>
        <button class="btn btn-danger" (click)="deletar()">Deletar</button>
    </div>
</div>
